<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new task</title>
</head>
<body>
    <form th:method="POST" th:action="@{/tasks}" th:object="${task}">
        <label for="name">Enter name</label>
        <input type="text" th:field="*{name}" id="name"/>
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
        <br/>
        <label for="dateOfEnd">Enter date of end</label>
        <input type="text" th:field="*{dateOfEnd}" id="dateOfEnd"/>
        <div style="color: red" th:if="${#fields.hasErrors('dateOfEnd')}" th:errors="*{dateOfEnd}">Date error</div>
        <br/>
        <label for="description">Enter description</label>
        <input type="text" th:field="*{description}" id="description"/>
        <br/>
        <input type="submit" value="Create"/>
    </form>

</body>
</html>
